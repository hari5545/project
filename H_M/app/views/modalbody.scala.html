@(param: String) @import helper._

<div id="create-organization" class="modal-content-inside">

    @helper.form(action = routes.HomeController.importOrganization, 'id->"importOrg", 'name->"importOrg", 'enctype -> "multipart/form-data") {

    <div class="form-group">
        <div class="col-lg-12">
            <label style="text-align: left; padding-bottom: 5px;"
                   class="col-sm-12 control-label"><b>Creation Type</b></label>
            <div class="col-md-12 ">
                <label class="radio-inline"> <input type="radio"
                                                    name="org-upload-type" id="manual" checked onclick="toggleCreation();"> Manual Creation
                </label> <label class="radio-inline"> <input type="radio"
                                                             name="org-upload-type" id="bulk" onclick="toggleCreation();"> Bulk Upload
            </label>
            </div>
        </div>
    </div>

        <div class="form-group creationType bulk">
            <div class="col-lg-12">
                <label style="text-align: left; padding-bottom: 5px;" for="orgname"
                       class="col-sm-12  control-label"><b>Enter Organization
                    Name</b></label>
            </div>
            <div class="col-lg-12">
                <div class="col-sm-12">
                    <input type="text" class="form-control" value="" name="orgname"
                           id="orgname" placeholder="Enter Organization Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <label style="text-align: left; padding-bottom: 5px;"
                       for="supportemail" class="col-sm-12  control-label"><b>Enter
                    HIS URL</b></label>
            </div>
            <div class="col-lg-12">
                <div class="col-sm-12">
                    <input type="text" class="form-control" value=""
                           name="hisURL" id="hisURL"
                           placeholder="Enter HIS URL">
                </div>
            </div>
        </div>

        <div class="form-group creationType manual" style="display: none;">
            <div class="col-lg-12">
                <label style="text-align: left; padding-bottom: 5px;"
                       for="excelFile" class="col-sm-12  control-label"><b>Upload Excel: </b><a class="example-link" href="/assets/download/Import_Example.xlsx" target="_blank" download>(Download Example)</a></label>
            </div>
            <div class="col-lg-12">
                <div class="col-sm-12">
                    <input type="file" class="form-control" value=""
                           name="excelFile" id="excelFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                </div>
            </div>
        </div>

    }

    <div class="form-group hideThis">
        <div class="col-lg-12">
            <label style="text-align: left; padding-bottom: 5px;"
                   for="supportemail" class="col-sm-12  control-label"><b>Enter
                Support Email</b></label>
        </div>
        <div class="col-lg-12">
            <div class="col-sm-12">
                <input type="email" class="form-control" value=""
                       name="supportemail" id="supportemail"
                       placeholder="Enter Support Email">
            </div>
        </div>
    </div>

    <div class="form-group hideThis">
        <div class="col-lg-12">
            <label style="text-align: left; padding-bottom: 5px;"
                   for="supportnum" class="col-sm-12  control-label"><b>Enter
                Support Contact Number</b></label>
        </div>
        <div class="col-lg-12">
            <div class="col-sm-12">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span id="supportnumPrefix" class="input-group-text">+91</span>
                    </div>
                    <input type="text" class="form-control" value="" name="supportnum"
                           id="supportnum"
                           placeholder="Enter Support Contact Number 9876543210">
                </div>

            </div>
        </div>
    </div>

</div>


<div id="create-organization-unit" class="modal-content-inside">

            <div class="col-sm-12">
                <input type="text" class="form-control" value="" id="orglong"
                       name="orglong" placeholder="Enter Longitude Ex: 13.1234"
                       required="">

        </div>
    </div>
    <div class="form-group hideThis">
        <div class="col-lg-12">
            <label style="text-align: left; padding-bottom: 5px;" for="orgemrno"
                   class="col-sm-12 control-label"><b>Enter Emergency

                        <span id="emrgnumPrefix" class="input-group-text">+91</span>
                    </div>
                    <input type="text" class="form-control" value="" name="orgemrno"

            </div>
